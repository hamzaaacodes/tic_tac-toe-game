<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="/resources/css/querries.css">
    <link rel="icon" href="resources/img/favicon.ico">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main-div">
        <div class="container" id="head-container">
            <div>
                <div>
                    <h1 id="gameTitle">Tic Tac Toe!</h1>
                </div>
                <div id="gameDeveloper">
                    Developed by: <a id="githubLink" href="https://github.com/hamzalicious" target="_blank">Hamza Ahmad</a>
                </div>
            </div>
        </div>

        <div class="container" id="game-container">
            <div class="sub-container">
                <div class="boxes" id="b11">
                    <div class="sub-boxes" id="sub-b11"><img class="b-img" id="b11-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b12">
                    <div class="sub-boxes" id="sub-b12"><img class="b-img" id="b12-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b13">
                    <div class="sub-boxes" id="sub-b13"><img class="b-img" id="b13-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b21">
                    <div class="sub-boxes" id="sub-b21"><img class="b-img" id="b21-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b22">
                    <div class="sub-boxes" id="sub-b22"><img class="b-img" id="b22-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b23">
                    <div class="sub-boxes" id="sub-b23"><img class="b-img" id="b23-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b31">
                    <div class="sub-boxes" id="sub-b31"><img class="b-img" id="b31-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b32">
                    <div class="sub-boxes" id="sub-b32"><img class="b-img" id="b32-img" src="" alt=""></div>
                </div>
                <div class="boxes" id="b33">
                    <div class="sub-boxes" id="sub-b33"><img class="b-img" id="b33-img" src="" alt=""></div>
                </div>
            </div>
        </div>

        <div class="container" id="result-container">
            <div id="result-box"></div>
        </div>

        <div class="container" id="score-container">
            <div id="player1WinCBox" class="score-boxes">
                Win: <span id="player1WinCountBox">0</span>
            </div>
            <div class="score-boxes">
                Total: <span id="gameCountBox">0</span>
            </div>
            <div class="score-boxes">
                Tie: <span id="tieCountBox">0</span>
            </div>
            <div id="player2WinCBox" class="score-boxes">
                Win: <span id="player2WinCountBox">0</span>
            </div>
        </div>

        <div class="container" id="btn-container">
            <button id="newgame-btn">New Game</button>
            <button id="resetmatch-btn">Reset Scores</button>
        </div>
    </div>
</body>
<script src="resources/js/script.js"></script>

</html>
